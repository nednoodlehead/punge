[package]
name = "punge_backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "punge_backend"
path = "./src/main.rs"



[dependencies]
rusqlite = { version = "0.27.0", features = ["bundled", "chrono"] }
regex = "1.7.0"
# this version is needed to get around the youtube limiting problem :)
rustube = { git = "https://github.com/Discursif/rustube", features = ["blocking"]}
reqwest = {features = ["blocking"], version = "0.11.13"}
serde_json = "1.0.89"
itertools = "0.10.5"
chrono = "0.4.24"
thiserror = "1.0"
uuid = {features = ["v4"], version = "1.3.1" }
lazy_static = "1.4.0"
serde = "1.0.160"
rodio = "0.17.1"
iced = "0.9"
iced_native = "0.10.3"
